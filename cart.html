<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Coffee House </title>
	<link rel="stylesheet" href="">
	<link rel="shortcut icon" type="image/x-icon" href="images/wccup.ico">
</head>
<body>
	<header>
		<nav class="green accent-4">
			<div class="nav-wrapper">
				<a href="index.html" class="brand-logo m-1-2">
					<i style="font-size: 3rem!important;" class="material-icons">coffee</i>Bings Coffee House
				</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li>
						<a href="#">Shopping Cart <span id="cart_n"></span></a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container">

		<div class="row" id="row2">
			<table>
				<thead>
					<tr>
						<th>#</th>
						<th>Remove</th>
						<th>Image</th>
						<th>Name</th>
						<th>Quantity</th>
						<th>Price</th>						</tr>

				</thead>
				<tbody id="tableProducts">
					
				</tbody>
				<tfoot id="total">
					
				</tfoot>
</table>
</div>
</div>


<div id="modal1" class="modal">
	<div class="modal-content">
		<div class="row">
			<form autocomplete="off" id="formCart" class="col s12">

				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix"> account_circle</i>
						<input required id="userName"  type="text" class="validate">
						<label for="icon_prefix">First Name</label>
						</div>


					<div class="input-field col s12">
						<i class="material-icons prefix">email</i>
						<input required id="userEmail"  type="email" class="validate">
						<label for="icon_prefix">E-mail</label>
						</div>

						
						<div class="input-field col s12">
							
						<select id="userSelect" class="browser-default">
							<option value="Credit Card 1">Visa Credit Card </option>
							<option value="Credit Card 2">Bkash</option>
							<option value="Credit Card 3">Cash on Delivery</option>
							</select>
						</div>
</div>
<button class="btn waves-effect waves-light" type="submit" name="action">Submit
<i class="material-icons right">send</i>
</button>
				
			</form>
		</div>
	

	</div>
	
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.12.4/dist/sweetalert2.all.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
